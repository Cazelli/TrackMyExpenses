<h1 mat-dialog-title>Add category</h1>
<div mat-dialog-content>
  <mat-form-field appearance="outline">
    <mat-label>Name</mat-label>
    <input matInput [(ngModel)]="category.value.name" required>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-stroked-button (click)="onCancelClick()">Cancel</button>
  <button mat-raised-button color="primary" class="save-button" (click)="onSaveClick()">Save</button>
</div>
